{% extends  "login_register.html" %}

{% block content %}

<h2>登录</h2>
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="item">
            <input type="text" name="login_name" required>
            <label for="login_name">登录用户名</label>
        </div>

        <div class="item">
            <input type="password" name="login_password" required>
            <label for="login_password">登录密码</label>
        </div>

        <button class="btn" name="login" value="login">登录
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </button>

        <button class="btn" onclick="window.location.href='{% url 'register' %}'">注册
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </button>

    </form>

{% endblock %}
